<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS (make sure you have internet connection) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Input API Key</title>
    <style>
        body {
            background-color: #5C6B9C;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2 class="text-center">Enter Your OpenAI API Key</h2>
                <p class="text-center"><i>Please enter your OpenAI API key below to proceed.</i></p>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="api-key">API Key:</label>
                        <input type="password" class="form-control" id="api-key" name="api-key" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap and jQuery libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
