name: data_analysis
enabled: true
description: >-
  This plugin performs a basic analysis on the provided DataFrame and returns a summary.

parameters:
  - name: df
    type: DataFrame
    required: true
    description: The DataFrame to be analyzed.

returns:
  - name: df
    type: DataFrame
    description: The original DataFrame.
  - name: description
    type: str
    description: A summary of the analysis.
